<div class="container">
  <div class="row">

    <div class="col-md-12 login-heading">
      <h3>Mobile Device Management</h3>
      <p class="lead">
        <small>Get the Devices Easily.</small>
        <br>
        <small>Find it ---> Request for it ---> Get it.. done!!!</small>
      </p>
    </div>

  </div>


  <div class="row">
    <div class="col-md-6">
      <img class="medium-main-image" src="././assets/img/devices_main.jpeg" />
    </div>

    <div class="col-md-6">

      <form #loginForm="ngForm" (ngSubmit)="submitLoginForm(loginForm.value, $event.target)">
        <div class="form-group">
          <label for="email">Email address</label>
          <input ngModel name="email" type="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Please use your tcs email id to sign in and sign up.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button type="submit" [disabled]="disableSignInButton" class="btn btn-primary">{{ signInMessage }}</button>
        <br>
        <label *ngIf="invalidAttempt" class="text-danger">Incorrect email or password. Please try again.</label>
      </form>
    </div>
  </div>
</div>
