<div class="sticky-top">
  <div class="list-group">
    <a class="list-group-item list-group-item-action" routerLink="/" [class.active]="!selectedInventoryId">All Inventories</a>
    <a *ngFor="let i of inventories" routerLink="/" [queryParams]="{ inventory: i.inventoryKey }" class="list-group-item list-group-item-action"
      [class.active]="selectedInventoryId === i.inventoryKey">
      {{ i.name }}
    </a>
  </div>
</div>
