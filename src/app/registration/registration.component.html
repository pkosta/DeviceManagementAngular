<div class="container">
  <div class="row">

    <div class="col-md-12 login-heading">
      <h1>Mobile Device Management</h1>
      <p class="lead">Use this site as a way to quickly find the devide of your need across all the Mobility inventory.
        <br> All you need to request the device is to sign in into the site and enjoy!</p>
    </div>

  </div>


  <div class="row">
    <div class="col-md-6">
      <img class="medium-main-image" src="././assets/img/devices_main.jpeg" />
    </div>

    <div class="col-md-6">
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input [(ngModel)]="fullName" type="text" name="fullname" id="fullname" class="form-control" aria-describedby="emailHelp" placeholder="Full name">
          <small id="fullNameHelp" class="form-text text-muted">Please enter your full name.</small>
        </div>

        <div class="form-group">
          <label for="email">Email address</label>
          <input [(ngModel)]="email" type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">Please use your tcs email id to sign in and sign up.</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input [(ngModel)]="password" name="confirm-password" type="password" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>

        <button (click)="submitLogin($event.target)" type="submit" class="btn btn-primary">Sign Up</button>
      </form>
    </div>
  </div>
</div>
